<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récapitulatif de la commande - Doctofiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
             padding: 0;
             overflow-x: hidden;
             transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .dark-mode .container {
            background-color: #2d3748;
           box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }
         .dark-mode .back-button {
               color: white;
            }
         .dark-mode .back-button:hover {
                 color: #cbd5e0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
             position: relative; /* Needed for the absolute positioning of the back button */
             padding-bottom: 80px; /* Add padding at the bottom to make sure the last card is visible */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
         .back-button {
             position: absolute;
              top: 10px; /* Position the back button at the top right corner */
              left: 10px;
              background: none;
              border: none;
              font-size: 20px;
              cursor: pointer;
             color: #777;
            transition: color 0.3s ease;
         }
          .back-button:hover {
             color: #333;
         }
         .order-details {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
         }
        .order-details p {
            margin-bottom: 5px;
        }
        .total-amount {
            text-align: right;
             font-size: 1.2em;
             font-weight: bold;
            margin-top: 20px;
         }
        /* Optimized mobile view */
        @media (max-width: 768px) {
           .container {
             margin: 10px;
            padding: 15px;
           }
        }
    </style>
</head>
<body class="relative">
    <div class="container">
        <button class="back-button" onclick="goBack()">&lt; Back</button>
        <h1>Récapitulatif de la Commande</h1>
        <div id="order-summary"></div>
        <div class="total-amount" id="total-amount"></div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
             // Dark mode toggle logic
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let darkMode = localStorage.getItem('darkMode') === 'enabled';
            if (prefersDark && localStorage.getItem('darkMode') === null) {
                darkMode = true;
                localStorage.setItem('darkMode', 'enabled'); // Set it in localStorage for next visit
            }
             updateDarkMode(darkMode);
            function updateDarkMode(isDarkMode) {
                const body = document.body;
                if (isDarkMode) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            }
           const orderSummaryDiv = document.getElementById('order-summary');
            const totalAmountDiv = document.getElementById('total-amount');
           const formData = sessionStorage.getItem('formData');
           if (formData) {
                const data = JSON.parse(formData);
                let summaryHTML = '';
                for (const key in data) {
                    if (key !== 'totalPrice' ) {
                       summaryHTML += `<div class="order-details"><p><strong>${key}:</strong> ${data[key]}</p></div>`;
                     }
               }
              orderSummaryDiv.innerHTML = summaryHTML;
              totalAmountDiv.textContent = `Total à payer: ${data.totalPrice} CHF`;
           } else {
               orderSummaryDiv.innerHTML = '<p>Aucune donnée de commande trouvée.</p>';
               totalAmountDiv.textContent = 'Total à payer: 0 CHF';
            }
       });
      function goBack() {
          window.location.href = 'demande.html';
      }
    </script>
</body>
</html>
