<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Numérisation - Doctofiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
             padding: 0;
             overflow-x: hidden;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
          .dark-mode .form-container {
            background-color: rgba(26, 32, 44, 0.7);
            }
           .dark-mode .form-content {
            background-color: #2d3748;
            color: white;
          }

          .dark-mode .form-content input,
          .dark-mode .form-content select,
          .dark-mode .form-content textarea {
             border: 1px solid #4a5568;
            background-color: #4a5568;
            color: white;
           }
            .dark-mode .form-content button[type="submit"] {
             background-color: #cbd5e0;
             color: #2d3748;
           }
            .dark-mode .form-content button[type="submit"]:hover {
            background-color: #edf2f7;
            }
            .dark-mode .back-button {
               color: white;
            }
           .dark-mode .back-button:hover {
                 color: #cbd5e0;
            }
           .dark-mode .form-content .total-price {
            color: #cbd5e0;
           }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
             position: relative; /* Added this to contain absolute elements */
              min-height: 100vh; /* Ensures form stretches to the full viewport height */
        }
        .form-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 700px;
            margin-left: auto;
             margin-right: auto;
               position: relative; /* Needed for the absolute positioning of the back button */
        }
        .form-content h2 {
            margin-bottom: 20px;
            text-align: center;
        }
         .form-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
         }
        .form-content input,
        .form-content select,
        .form-content textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
         }
        .form-content button[type="submit"] {
           background-color: #333;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
           display: block; /* Make button a block to center it */
           margin-left: auto;
           margin-right: auto; /* Center the button */
           margin-top: 20px;
         }
        .form-content button[type="submit"]:hover {
            background-color: #555;
        }
        .form-content .total-price {
          font-size: 1.2em;
          font-weight: bold;
          margin-top: 15px;
          text-align: center;
        }
        .back-button {
             position: absolute;
              top: 10px; /* Position the back button at the top right corner */
              left: 10px;
              background: none;
              border: none;
              font-size: 20px;
              cursor: pointer;
             color: #777;
            transition: color 0.3s ease;
         }
          .back-button:hover {
             color: #333;
         }
          /* Optimized mobile view */
        @media (max-width: 768px) {
          .form-content {
               padding: 20px;
               width: 95%;
           }
           .form-content input,
          .form-content select,
          .form-content textarea {
              margin-bottom: 10px;
          }

        }
    </style>
</head>
<body class="relative">
   <div class="form-container">
    <div class="form-content">
        <button class="back-button" onclick="goBack()">&lt; Back</button>
         <h2 class="text-2xl font-bold mb-6">Demande de Numérisation</h2>
        <form id="demande-form">
            <label for="documentType">Type de document source:</label>
            <select id="documentType" name="documentType" required>
                <option value="">Sélectionnez une option</option>
                <option value="manuscrit">Document manuscrit</option>
                <option value="digital">Document digital</option>
            </select>

            <div id="manuscritOptions" class="hidden">
                <label for="manuscritNature">Nature du document manuscrit:</label>
                <select id="manuscritNature" name="manuscritNature">
                    <option value="">Sélectionnez une option</option>
                    <option value="notes_cours">Notes de cours</option>
                    <option value="note_journaliere">Note journalière</option>
                    <option value="biographie">Biographie</option>
                    <option value="cv">CV</option>
                    <option value="devoirs">Devoirs</option>
                    <option value="scripts_cour">Scripts de cour</option>
                    <option value="livre">Livre</option>
                     <option value="autre_manuscrit">Autre</option>
                   </select>
                <div id="manuscritAutre" class="hidden">
                   <label for="manuscritAutreText">Préciser:</label>
                   <input type="text" id="manuscritAutreText" name="manuscritAutreText" />
                </div>
            </div>

            <div id="digitalOptions" class="hidden">
                <label for="digitalNature">Nature du document digital:</label>
                <select id="digitalNature" name="digitalNature">
                    <option value="">Sélectionnez une option</option>
                     <option value="pdf">PDF</option>
                    <option value="notes_cours_digital">Note de cours digital</option>
                   <option value="livre_digital">Livre</option>
                    <option value="scripts_cour_digital">Scripts de cour</option>
                   <option value="email">Email</option>
                    <option value="autre_digital">Autre</option>
                </select>
                <div id="digitalAutre" class="hidden">
                  <label for="digitalAutreText">Préciser:</label>
                 <input type="text" id="digitalAutreText" name="digitalAutreText" />
             </div>
          </div>
            <label for="pageCount">Nombre de pages approximatif:</label>
            <input type="number" id="pageCount" name="pageCount" min="1" required>
            <label for="outputFormat">Format de fichier souhaité:</label>
            <select id="outputFormat" name="outputFormat" required>
                <option value="">Sélectionnez une option</option>
               <option value="pdf_all_in_one">PDF all in one</option>
               <option value="optimiser_ia">Optimiser pour IA</option>
                <option value="base_de_donnees">Base de données</option>
                <option value="modele_pre_entraine">Modèle pré-entraîné</option>
            </select>
           <div id="envoiOptions" class="hidden">
              <label for="envoiMethode">Méthode d'envoi des documents:</label>
                <select id="envoiMethode" name="envoiMethode">
                    <option value="">Sélectionnez une option</option>
                    <option value="envoi_postal">Envoi postal</option>
                 </select>
                 <div id="adressePostale" class="hidden">
                    <label for="adresse">Adresse postale:</label>
                  <input type="text" id="adresse" name="adresse">
                 </div>
             </div>
           <div class="total-price" id="totalPrice">Prix total estimé: 0 CHF</div>
            <button type="submit">Passer commande</button>
        </form>
    </div>
   </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           // Dark mode toggle logic
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let darkMode = localStorage.getItem('darkMode') === 'enabled';
            if (prefersDark && localStorage.getItem('darkMode') === null) {
                darkMode = true;
                localStorage.setItem('darkMode', 'enabled'); // Set it in localStorage for next visit
            }
             updateDarkMode(darkMode);
            function updateDarkMode(isDarkMode) {
                const body = document.body;
                if (isDarkMode) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            }

          const documentTypeSelect = document.getElementById('documentType');
            const manuscritOptionsDiv = document.getElementById('manuscritOptions');
            const digitalOptionsDiv = document.getElementById('digitalOptions');
            const manuscritNatureSelect = document.getElementById('manuscritNature');
            const manuscritAutreDiv = document.getElementById('manuscritAutre');
            const digitalNatureSelect = document.getElementById('digitalNature');
            const digitalAutreDiv = document.getElementById('digitalAutre');
            const envoiOptionsDiv = document.getElementById('envoiOptions');
            const envoiMethodeSelect = document.getElementById('envoiMethode');
             const adressePostaleDiv = document.getElementById('adressePostale');

            documentTypeSelect.addEventListener('change', function() {
                manuscritOptionsDiv.classList.add('hidden');
                digitalOptionsDiv.classList.add('hidden');
                envoiOptionsDiv.classList.add('hidden');
                adressePostaleDiv.classList.add('hidden');
               if (this.value === 'manuscrit') {
                   manuscritOptionsDiv.classList.remove('hidden');
                   envoiOptionsDiv.classList.remove('hidden');
               } else if (this.value === 'digital') {
                   digitalOptionsDiv.classList.remove('hidden');
               }
                updatePrice();
            });

            manuscritNatureSelect.addEventListener('change', function() {
               manuscritAutreDiv.classList.add('hidden');
               if (this.value === 'autre_manuscrit') {
                   manuscritAutreDiv.classList.remove('hidden');
               }
                updatePrice();
            });

             digitalNatureSelect.addEventListener('change', function() {
               digitalAutreDiv.classList.add('hidden');
               if (this.value === 'autre_digital') {
                   digitalAutreDiv.classList.remove('hidden');
               }
                updatePrice();
            });

           envoiMethodeSelect.addEventListener('change', function() {
              adressePostaleDiv.classList.add('hidden');
               if (this.value === 'envoi_postal') {
                   adressePostaleDiv.classList.remove('hidden');
                }
               updatePrice();
             });

             const pageCountInput = document.getElementById('pageCount');
             const outputFormatSelect = document.getElementById('outputFormat');
            pageCountInput.addEventListener('input', updatePrice);
            outputFormatSelect.addEventListener('change', updatePrice);
             function updatePrice() {
                 let basePrice = 10;
                 let pagePrice = 0.1;
                 let formatPriceModifier = 1;
                let envoiPrice = 0;
                const pageCount = parseInt(document.getElementById('pageCount').value, 10) || 0;
                 const outputFormat = document.getElementById('outputFormat').value;
                 const envoiMethode = document.getElementById('envoiMethode')?.value;
                if (envoiMethode === 'envoi_postal') {
                    envoiPrice = 5;
                  }
                if (outputFormat === 'optimiser_ia') {
                   formatPriceModifier = 1.5;
                 }else if (outputFormat === 'base_de_donnees') {
                   formatPriceModifier = 2;
               }else if (outputFormat === 'modele_pre_entraine') {
                    formatPriceModifier = 2.5;
                 }
                 const totalPrice = basePrice + (pageCount * pagePrice) * formatPriceModifier + envoiPrice;
                document.getElementById('totalPrice').textContent = `Prix total estimé: ${totalPrice.toFixed(2)} CHF`;
             }
             const form = document.getElementById('demande-form');
             form.addEventListener('submit', function(event) {
                event.preventDefault();
                 const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                  data[key] = value;
                });
                  const totalPrice = parseFloat(document.getElementById('totalPrice').textContent.split(': ')[1].replace(' CHF',''));
                data.totalPrice = totalPrice;
               console.log('Form Data:',data); //Debug line
                sessionStorage.setItem('formData', JSON.stringify(data));
                window.location.href = 'checkout.html';
             });
           });

        function goBack() {
          window.location.href = 'index.html';
      }
    </script>
</body>
</html>
